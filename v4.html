<html>

<head>
        <title>List of colour</title>
</head>

<body>
        <div id="root">
               
                <ul>
                        <li v-for="colours in colours" v-text="colours"></li>
                </ul>

                <input id= "input" type="text" v-model="newcolours">
                <button v-on:click="addcolours">Add colours</button>
                </div>
        <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>

        <script>
              var app =  new Vue({
                        el: '#root',
                        data: {
                                newcolours:'',
                                colours: ['red', 'orange', 'blue', 'pink']
                        },
                        methods: {
                         
                                addcolours() {
                                
                                
                                this.colours.push(this.newcolours);
                                this.newcolours='';
                        }
                },
                       
                });
        </script>
</body>

</html>
